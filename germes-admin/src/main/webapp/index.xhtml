<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Germes application</title>
</h:head>
<h:body xmlns:h="http://java.sun.com/jsf/html">
    <div xmlns="http://www.w3.org/1999/xhtml">
        <h:outputText value="Germes application"/>
    </div>
    <div xmlns="http://www.w3.org/1999/xhtml">
        <h:outputText value="Cities"/>
    </div>
    <h:dataTable var="city" value="#{citiesBean.cities}">
        <h:column>
            <f:facet xmlns:f="http://java.sun.com/jsf/core" name="header">Name</f:facet>
            #{city.name}
        </h:column>
        <h:column>
            <f:facet xmlns:f="http://java.sun.com/jsf/core" name="header">District</f:facet>
            #{city.district}
        </h:column>
        <h:column>
            <f:facet xmlns:f="http://java.sun.com/jsf/core" name="header">Region</f:facet>
            #{city.region}
        </h:column>
    </h:dataTable>
</h:body>
</html>
