<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title ng-bind="'TITLE' | translate"></title>
</head>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>

<body>
<div ng-bind="'TITLE' | translate"></div>

<div ng-controller="CityCtrl">{{'CITIES' | translate}}
    <table style="width: 100%">
        <tr>
            <th ng-bind="'CITY_NAME' | translate"></th>
            <th ng-bind="'CITY_DISTRICT' | translate"></th>
            <th ng-bind="'CITY_REGION' | translate"></th>
        </tr>
        <tr ng-repeat="city in cities">
            <td ng-bind="city.name"></td>
            <td ng-bind="city.district"></td>
            <td ng-bind="city.region"></td>
        </tr>
    </table>
</div>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>tml>
